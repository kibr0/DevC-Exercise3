<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class ="container">
        <div class="table-responsive">
            <h1>Data Planet</h1>
            <br />
            <table class ="table table-bordered table-striped" id = "tabel_planet">
                <tr>
                    <th>Name</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
<script>
$(document).ready(function(){
    $.getJSON("https://raw.githubusercontent.com/kibr0/belajar-json/master/planet.json",function(data) {
        var planet_data ='';
        $.each(data, function(key, value){
            planet_data += '<tr>';
            planet_data += '<td>'+value.name;
            planet_data += '<td>'+value.diameter;
            planet_data += '<td>'+value.climate;
            planet_data += '<td>'+value.terrain+'<td>';
            planet_data += '</tr>';
        });
        $('#tabel_planet').append(planet_data);
    });
});
</script>
